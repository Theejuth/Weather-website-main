<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#info">Info</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div id="home">
    <div id="container">
        <div id="location">
            <input type="text" id="country" placeholder="Country" class="h1">
            <input type="text" id="city" placeholder="City" class="h1">
            <input type="submit" id="check" value="Go">
        </div>
        <img src="tempicons/clouds.svg" alt="" id="tempIcon">
        <div class="flex">
        <h2 id="weatherCountry" class="h1">Cityname</h2>
        <h2 id="temperature">0°<strong>C</strong></h2>
        <h2 id="weatherDescription"> </h2>
        <ul>
            <div class="features">
            <li id="feelsLike" class="h1">Feels Like : 0°C </li>
            <li id="humidity" class="h1">Humidity : 0</li>
            <li id="longitude" class="h1">Longitude : 0</li>
            <li id="latitude" class="h1">Latitude : 0</li>
        </ul>
        </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
